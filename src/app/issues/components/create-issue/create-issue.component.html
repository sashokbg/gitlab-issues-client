

<div class="container">
  <h1>Create a new issue</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="description">Title:</label>
      <input
        type="text"
        class="form-control"
        id="description"
        required
        [(ngModel)]="issue.title"
        name="issue-title">
    </div>

    <div class="form-group">
      <label for="project">For project:</label>
      <input
        type="text"
        class="form-control"
        id="project"
        required
        [(ngModel)]="issue.project"
        name="issue-project">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
